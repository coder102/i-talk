<!DOCTYPE html>
<html lang="{{lang}}" ng-app="app">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700" rel="stylesheet">
  <title>I-konsultƒÅcijas - saruna ar ekspertu</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.7.5/angular-route.js"></script>
  <script src="src/js/vendor/angular-translate.js"></script>
  <script src="src/js/vendor/angular-translate-handler-log.min.js"></script>
  <script src="src/js/vendor/angular-translate-loader-static-files.min.js"></script>
  <link rel="stylesheet" href="public/style.min.css">
</head>

<body ng-controller="main">

    <header class="header js-header">
        <div class="header__inner container">

            <div class="header__logo">
                <a href="/">
                    <h4 translate="title"></h4>
                </a>
            </div>

            <nav class="header__nav">
                <ul>
                    <li class="header__nav__item"><a href="/" translate="navMain"></a></li>

                    <li class="header__nav__item"><a href="/list" translate="navExperts"></a></li>

                    <li class="header__nav__item"><a href="/info" translate="navInfo"></a></li>

                    <li class="header__nav__item"><a href="/apply" translate="navApply"></a></li>

                    <li class="header__nav__item"><a ng-click="changeLanguage('lv')" ng-show="lang == 'en'">LV</a></li>

                    <li class="header__nav__item"><a ng-click="changeLanguage('en')" ng-show="lang == 'lv'">EN</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <main ng-view></main>

    <footer class="footer">
        <div class="container">
            <div class="row">

                <div class="col-sm-10 offset-sm-1">

                    <nav class="footer__nav">
                        <ul>
                            <li class="footer__nav__item"><a href="/" translate="navMain"></a></li>

                            <li class="footer__nav__item"><a href="/list" translate="navExperts"></a></li>

                            <li class="footer__nav__item"><a href="/info" translate="navInfo"></a></li>

                            <li class="footer__nav__item"><a href="/apply" translate="navApply"></a></li>
                        </ul>
                    </nav>

                </div>

                <div class="col-sm-10 offset-sm-1">

                    <nav class="footer__socials">
                        <ul>
                            <li class="footer__socials__item"><a href="#"><i class="fa fa-facebook"></i></a></li>
                            <li class="footer__socials__item"><a href="#"><i class="fa fa-instagram"></i></a></li>
                        </ul>
                    </nav>

                </div>

            </div>

            <p>Copyright I-Talk 2018</p>
        </div>
    </footer>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="public/script.min.js"></script>
</body>
</html>
